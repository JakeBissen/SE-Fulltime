<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    



<div class="container">
 
    <div class="left">
      <h2>One account is all you need</h2>
      <p>One free account gets you into everything Google.</p>
      <img src="google-logo-icon-illustration-free-vector.jpg" alt="Google Logo" width="50">
      <img src="OIP (1).webp" alt="youtube Logo" width="50">
      <img src="OIP.webp" alt="Chrome Logo" width="50">
      <br><br>
         <h3>Take it all with you</h3>
      <p>Switch between devices, and pick up wherever you left off.</p>
      <img src="Google-devices.jpg" alt="Devices" width="300">
    </div>

    

    
<!-- Table -->

    <div class="form-box">
      <form>
 <label >Name</label><br>
     <div class="name-fields">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <label >Email</label>
       <input type="email" placeholder="Your email address">
        <label >Password</label>
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">

        <label for="birth-month">Birthdate</label>
        <div class="name-fields">
          <select id="birth-month" aria-label="Birth month">
            <option>Month</option>
            <option>November</option>
            <option>September</option>
          </select>
          <input type="number" placeholder="Day">
          <input type="number" placeholder="Year">
        </div>

        <label for="gender-select">Gender</label>
        <select id="gender-select" name="gender">
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <input type="tel" placeholder="Phone number">
        <input type="text" placeholder="Location">

        <button type="submit">Next</button>
      </form>
    </div>
  </div>





</body>
</html>
