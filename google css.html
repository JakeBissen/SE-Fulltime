<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <!-- Left Side -->
    <div class="left">
      <h2>One account is all you need</h2>
      <p>One free account gets you into everything Google.</p>
      <img src="pic1.jpg" alt="Google Logo" width="500"><br><br>
      <h3>Take it all with you</h3>
      <p>Switch between devices, and pick up wherever you left off.</p>
      <img src="pict.avif" alt="Devices" width="250">
    </div>

    <!-- Right Side (Form) -->
    <div class="form-box">
      <form>
        <label >Name</label><br>
        <div class="name-fields">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <label >Email</label>
        <input type="email" placeholder="Your email address">
        <label >Password</label>
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">

        <label>Birthday</label>
        <div class="name-fields">
          <select>
            <option>Month</option>
            <option>January</option>
            <option>February</option>
          </select>
          <input type="number" placeholder="Day">
          <input type="number" placeholder="Year">
        </div>

        <select>
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <input type="tel" placeholder="Mobile phone">
        <input type="text" placeholder="Location">

        <button type="submit">Next</button>
      </form>
    </div>
  </div>





</body>
</html>
