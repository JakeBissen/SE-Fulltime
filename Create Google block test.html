<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        font-family: sans-serif;

<body>
  <div class="col-6 text-center p-2 md-4 ">
<h1>Create your Google account here</h1>
  </div>  
     <div class="container">
        <h3>One account is all you need</h3>
        <h5>One free account gets you into everything Google.</h5>
    </div>
<div class="container">
     <div class="row">
        <div class="col-12 col-md-1">
            <img src="google-logo-icon-illustration-free-vector.jpg" width="80">
            <div>
            </div>
</div>  
    <div class="col-12 col-md-1">
            <img src="OIP (1).webp" width="80">
            <div  >
            </div>
</div> 
<div class="col-12 col-md-1">
            <img src="OIP.webp" width="70">
            <div >
            </div>
            
</div>      
</div> 

    
</div>

<div class="container col-12 col-md-7 p-3">
    <form>
      <div>
          <label >Name</label>
        <div class="col-md-4">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <div class="col md-4">
          <label>Email</label> <br>
        <input type="email" placeholder="Your email address">
        
        </div>
        <div class="col-md-4">
          <label >Password</label> <br>
          <input type="password" placeholder="Create a password">
      </div>
      <div class="col-md-4">
        <input type="password" placeholder="Confirm your password">
      </div>

        <label>Birthday</label>
        <div class="col-md-4">
          <select>
          <option>Month</option>
           <option>November</option>
          <option>September</option>
          </select>
          <input type="number" placeholder="Day">
          <input type="number" placeholder="Year">
        </div>

        <select>
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <div>
        <input type="tel" placeholder="Phone number">
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="Address">
        </div>
        

        <button type="submit">Next</button>
      </form>
      </div>
        
</div>








  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
